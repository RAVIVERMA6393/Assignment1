<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--unorder list-->
    <ul type="disc">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul type="circle">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul type="none">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
<!--order list-->
  <ol type="1">
     <li>apple</li>
     <li>mango</li>
     <li>banana</li>
  </ol>
  <ol type="A">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
 </ol>
 <ol type="a">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
 </ol>
 <ol type="I">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
 </ol>
 <ol type="i">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
 </ol>
</body>
</html>
